<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Posture Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            transform: translateY(-30px); /* Shifts everything upwards */
        }
        
        .yoga-image {
            width: 200px;
            height: auto;
            opacity: 0;
            animation: grow 2s ease-in-out forwards;
        }
        
        @keyframes grow {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .text {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1.5s;
            font-family: 'Georgia', serif;
            text-shadow: 3px 3px 5px rgba(20, 20, 70, 0.3);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button-container {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 3s;
        }

        button {
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background: black;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #333;
        }

        /* Button Animation */
        @keyframes extend {
            0% { width: 600px; height: 200px; border-radius: 100px; }
            10% { width: 610px; height: 210px; background: #fff; margin-left: -5px; margin-top: -5px; }
            20% { width: 600px; height: 200px; background: #6fb07f; margin-left: 0px; margin-top: 0px; }
            100% { width: 200px; height: 200px; border-radius: 100px; margin-left: 190px; background: #6fb07f; }
        }

        @keyframes disappear {
            0% { opacity: 1; }
            20% { color: #fff; }
            100% { opacity: 0; }
        }

        @keyframes appear {
            0% { opacity: 0; }
            70% { opacity: 0; }
            100% { opacity: 1; }
        }

        button:focus {
            animation: extend 1s ease-in-out forwards;
        }

        button:focus > span {
            animation: disappear 1s ease-in-out forwards;
        }

        /* Loading Animation */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #6fb07f;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Yoga.png" alt="Yoga Pose" class="yoga-image">
        <div class="text">Yoga Posture Detection</div>
        <div class="button-container">
            <button onclick="startTransition()"><span>Let's Get Started</span></button>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-screen">
        <div class="loading"></div>
    </div>

    <script>
        function startTransition() {
            document.querySelector(".loading-screen").style.display = "flex";
            setTimeout(() => {
                window.location.href = "yoga-pose-model-real-time-detection-with-frontend.html"; // Redirect to the new page
            }, 2000); // Show loading for 2 seconds
        }
    </script>
</body>
</html>
