<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .target-pose {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .video-container {
            margin: 0 auto;
            position: relative;
            width: 640px;
            max-width: 100%;
            height: 480px;
            border: 3px solid #6fb07f;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }
        
        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background-color: #6fb07f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a9e6a;
        }
        
        .loading {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #6fb07f;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Yoga Pose Detection</h1>
        <div class="target-pose" id="targetPose"></div>
    </div>
    
    <div class="video-container">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    
    <div class="controls">
        <button id="backButton">Back to Pose Selection</button>
    </div>
    
    <div class="loading" id="loading"></div>
    
    <script>
        // Display the target pose
        const selectedPose = sessionStorage.getItem('selectedPose');
        const poseData = {
            tree: "Tree Pose",
            cobra: "Cobra Pose",
            downwardDog: "Downward Dog Pose",
            chair: "Chair Pose",
            noPose: "No Pose",
            shoulderStand: "Shoulder Stand",
            triangle: "Triangle Pose",
            warrior: "Warrior Pose"
        };
        
        document.getElementById('targetPose').innerText = `Detecting: ${poseData[selectedPose]}`;
        
        // Back button functionality
        document.getElementById('backButton').addEventListener('click', () => {
            // Stop the detection
            fetch('/stop_detection')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/';
                });
        });
    </script>
</body>
</html>
